<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VelocityDB File Manager</title>
  <link rel="stylesheet" href="/static/tailwind.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">VelocityDB File Manager</h1>
      <div id="auth-ui">
        <span id="user-info" class="hidden mr-4"></span>
        <button id="logout-btn" class="hidden bg-red-500 hover:bg-red-700 px-4 py-2 rounded">Logout</button>
      </div>
    </div>
  </header>

  <main class="container mx-auto p-4">
    <!-- Login Section -->
    <section id="login" class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
      <h2 class="text-xl font-semibold mb-4">Admin Login</h2>
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Username</label>
          <input name="username" value="admin" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input name="password" type="password" value="password123" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</button>
        <p class="text-sm text-gray-500">Uses <code>/auth/login</code>. Tokens stored locally only for demo.</p>
      </form>
    </section>

    <!-- Main File Manager Interface -->
    <div id="file-manager" class="hidden bg-white rounded-lg shadow-md p-6">
      <!-- Toolbar -->
      <div class="flex justify-between items-center mb-4">
        <div class="flex space-x-2">
          <button id="upload-btn" class="bg-green-500 hover:bg-green-700 text-white px-4 py-2 rounded flex items-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
            Upload
          </button>
          <button id="new-folder-btn" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded flex items-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            New Folder
          </button>
        </div>
        <div class="flex space-x-2">
          <input id="search-input" type="text" placeholder="Search files..." class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
          <button id="refresh-btn" class="bg-gray-500 hover:bg-gray-700 text-white px-4 py-2 rounded">
            Refresh
          </button>
        </div>
      </div>

      <!-- Breadcrumb Navigation -->
      <nav id="breadcrumb" class="mb-4 text-sm text-gray-600">
        <span class="font-medium">Root</span>
      </nav>

      <!-- File List -->
      <div class="bg-gray-50 rounded-lg p-4">
        <table id="files-table" class="w-full table-auto">
          <thead>
            <tr class="text-left border-b">
              <th class="pb-2">Name</th>
              <th class="pb-2">Type</th>
              <th class="pb-2">Size</th>
              <th class="pb-2">Modified</th>
              <th class="pb-2">Actions</th>
            </tr>
          </thead>
          <tbody id="files-list">
            <!-- Files will be populated here -->
          </tbody>
        </table>
      </div>

      <!-- Upload Modal -->
      <div id="upload-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
          <div class="mt-3">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Upload File</h3>
            <form id="upload-form" enctype="multipart/form-data">
              <input type="file" name="file" class="mb-4" />
              <div class="flex justify-end space-x-2">
                <button type="button" id="upload-cancel" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Upload</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- New Folder Modal -->
      <div id="new-folder-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
          <div class="mt-3">
            <h3 class="text-lg font-medium text-gray-900 mb-4">New Folder</h3>
            <form id="new-folder-form">
              <input type="text" name="folder-name" placeholder="Folder name" class="w-full px-3 py-2 border border-gray-300 rounded-md mb-4" />
              <div class="flex justify-end space-x-2">
                <button type="button" id="new-folder-cancel" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Create</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Preview Modal -->
      <div id="preview-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-auto max-w-4xl shadow-lg rounded-md bg-white">
          <div class="mt-3">
            <button id="preview-close" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
            <img id="preview-img" src="" alt="preview" class="max-w-full max-h-96" />
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-gray-200 text-center py-4 mt-8">
    <p class="text-gray-600">⚡ VelocityDB File Manager — Built with Tailwind CSS</p>
  </footer>

  <script src="/static/app.js" type="module"></script>
</body>
</html>
